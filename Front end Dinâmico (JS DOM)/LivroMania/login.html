    <div class="signin">
      <div class="content">
        <h2>Fazer login</h2>
        <form id="form" class="form" action="" method="post">
          <div class="inputBox">
            <input id="seuEmail" type="email" name="email" placeholder="e-mail" required>
            <span id="emailNaoValido" class="naoValido"></span>
          </div>
          <div class="inputBox">
            <input id="suaSenha" type="password" placeholder="senha" maxlength="20"  minlength="6">
            <span id="senhaNaoValida" class="naoValido"></span>
            <div class="mostrarSenha"></div>
          </div>
          <div class="links">
            <a href="#" id="esqueceuSuaSenha">Esqueceu sua senha?</a>
            <a href="#" id="btnCadastrar">Cadastrar-se</a>
          </div>
          <div class="inputBox">
            <input id="btnLogin" type="submit" value="Login">
          </div>
        </form>
      </div>
