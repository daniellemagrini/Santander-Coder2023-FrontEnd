    <div class="cadastroUsuario">
        <div class="exitCadastro">
            <a href="#"><i class="fa-solid fa-circle-xmark fa-xl exitRecuperarSenha" style="color: #ffffff;"></i></a>  
        </div>
      <div class="content">
        <h2>Cadastrar-se</h2>
        <form id="formCadastroUsuario" class="form" action="" method="post">
            <div class="inputBox">
                <label id="lblSeuCPF" class="lblCadastro" for="CPF">CPF</label>
                <input id="seuCPF" type="number" name="CPF" placeholder="CPF" required>
                <span id="cpfNaoValido" class="naoValido"></span>
            </div>  
            <div class="inputBox">
                <label id="lblSeuNome" class="lblCadastro" for="nome">Nome completo</label>
                <input id="seuNome" type="text" name="nome" placeholder="Nome completo" required>
                <span id="nomeNaoValido" class="naoValido"></span>
            </div>
            <div class="inputBox">
                <label id="lblSeuEmail" class="lblCadastro" for="email">E-Mail</label>
                <input id="seuEmail" type="email" name="email" placeholder="e-mail" required>
                <span id="emailNaoValido" class="naoValido"></span>
            </div>
            <div class="inputBox">
                <label id="lblSuaSenha" class="lblCadastro" for="senha">Senha</label>
                <input id="suaSenha" type="password" name="senha" placeholder="senha" maxlength="20"  minlength="6">
                <span id="senhaNaoValido" class="naoValido"></span>
                <div class="mostrarSenha"></div>
            </div>
            <div class="forcaSenha"></div>
            <div class="inputBox">
                <input id="btnCadastro" type="submit" value="Cadastrar">
            </div>
        </form>
