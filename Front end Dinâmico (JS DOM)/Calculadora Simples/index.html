<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/shortcut_icon.PNG" type="">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</i></h1>
            <div id="resultado"><span id="resultadoSpan"></span></div>
            <div id="resultadoHistorico"><span id="resultadoHistoricoSpan"></span></div>
                <table id="container-botao">                 
                    <tr>
                        <td><button id="btnC" class="botao btnOp">C</td>
                        <td><button id="btnCE" class="botao btnOp">CE</td>
                        <td><button id="btnDividir" class="botao btnOp">รท</button></td>
                        <td><button id="btnMultiplicar" class="botao btnOp">x</button></td>
                    </tr>
                    <tr>
                        <td><button id="num7" class="botao">7</button></td>
                        <td><button id="num8" class="botao">8</button></td>
                        <td><button id="num9" class="botao">9</button></td>
                        <td><button id="btnSubtrair" class="botao btnOp">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="num4" class="botao">4</button></td>
                        <td><button id="num5" class="botao">5</button></td>
                        <td><button id="num6" class="botao">6</button></td>
                        <td><button id="btnSomar" class="botao btnOp">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="num1" class="botao">1</button></td>
                        <td><button id="num2" class="botao">2</button></td>
                        <td><button id="num3" class="botao">3</button></td>
                        <td rowspan="2"><button id="btnEnter" class="botao botaoEnter btnOp">Enter</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="num0" class="botao botaoZero btnOp">0</button></td>
                        <td><button id="btnPonto" class="botao">.</button></td>
                    </tr>
                </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
