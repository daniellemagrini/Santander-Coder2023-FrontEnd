<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Ãcone aba-->
    <link rel="shortcut icon" href="./img/shortcut_icon.png" type="">

    <!--Normalize para ficar igual em todos os navegadores-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->    
    <script src="https://kit.fontawesome.com/9933f9e013.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100 gradient-custom-2" id="fullsectionForm">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2 title-custom">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                    alt="Check" width="60">
                                <h1 class="my-4 text-white">To do List</h1>
                            </div>
                            <div class="header_container">
                                <form id="addTask" class="addTask">
                                    <div class="addTask__label">
                                        <label for="addInput" class="input-label">Adicionar tarefa</label>
                                    </div>
                                    <div class="addTask__inputButton">
                                        <input type="text" class="addTask__inputButton__input" name="addInput" id="addInput" placeholder="Levar carro para arrumar...">
                                        <button type="submit" class="btn btn-add addTask__inputButton__button addButton"><i class="fa-solid fa-square-plus fa-2xl addButton" style="color: #6be619;"></i></button>
                                    </div>
                                </form>
                                <div class="filterTask">
                                    <div class="filterTask__label">
                                        <label for="searchInput" class="input-label">Pesquisar</label>
                                    </div>
                                    <div class="filterTask__inputButton">
                                        <input type="text" class="filterTask__inputButton__input" name="searchInput" id="searchInput" placeholder="carro...">
                                        <button class="btn btn-add filterTask__inputButton__button"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #19191a;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!--TO DO LIST-->
                            <div id="to-do-list" class="to-do-list">
                                <div id="to-do-list-itens" class="to-do-list-itens">
                                    <h3>Tarefa a fazer...</h3>
                                    <button id="checkItem" class="to-do-list-buttons checkItem to-do-list-buttonsItemCompleted">
                                        <i class="fa-solid fa-clipboard-check fa-xl" style="color: #6bf50f;"></i>
                                    </button>
                                    <button onclick="editTask()" id="editItem" class="to-do-list-buttons editItem to-do-list-buttonsItemCompleted">
                                        <i class="fa-solid fa-pen-to-square fa-xl" style="color: #fdf50d;"></i>
                                    </button>
                                    <button id="deleteItem" class="to-do-list-buttons deleteItem to-do-list-buttonsItemCompleted">
                                        <i class="fa-solid fa-trash fa-xl" style="color: #d82222;"></i>
                                    </button>
                                </div>
                                <div class="to-do-list-itens">
                                    <h3>Tarefa a fazer 2...</h3>
                                    <button class="to-do-list-buttons checkItem">
                                        <i class="fa-solid fa-clipboard-check fa-xl to-do-list-buttons checkItem" style="color: #6bf50f;"></i>
                                    </button>
                                    <button onclick="openModal('modalContainerEdit')" class="to-do-list-buttons editItem">
                                        <i class="fa-solid fa-pen-to-square fa-xl editItem" style="color: #fdf50d;"></i>
                                    </button>
                                    <button class="to-do-list-buttons deleteItem">
                                        <i class="fa-solid fa-trash fa-xl deleteItem" style="color: #d82222;"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--MODAL EDIT-->
        <div class="modalContainerEdit container py-5" id="modalContainerEdit">
            <div class="modal">
                <form id="editTask" class="editTask">
                    <div class="editTask__label">
                        <label for="editInput" class="input-label">Editar tarefa</label>
                    </div>
                    <div class="editTask__inputButton">
                        <input type="text" class="editTask__inputButton__input" name="editInput" id="editInput" placeholder="Levar carro para arrumar...">
                        <button type="submit" class="btn btn-add editTask__inputButton__button saveButton" id="saveButton">SALVAR</button>
                        <button type="submit" class="btn btn-add editTask__inputButton__button cancelEditButton" id="cancelEditButton" onclick="closeModal('modalContainerEdit')">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>   
    </section>

    <!--Javascript-->
    <script src="./script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
