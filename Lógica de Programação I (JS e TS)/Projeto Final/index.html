<body>
    <section class="vh-100 gradient-custom-2" id="fullsectionForm">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2 title-custom">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                    alt="Check" width="60">
                                <h1 class="my-4 text-white">To do List</h1>
                            </div>
                            <div class="header_container">
                                <form id="addTask" class="addTask">
                                    <div class="addTask__label">
                                        <label for="addInput" class="input-label">Adicionar tarefa</label>
                                    </div>
                                    <div class="addTask__inputButton">
                                        <input type="text" class="addTask__inputButton__input" name="addInput"
                                            id="addInput" placeholder="Levar carro para arrumar...">
                                        <button type="submit"
                                            class="btn btn-add addTask__inputButton__button addButton"><i
                                                class="fa-solid fa-square-plus fa-2xl addButton"
                                                style="color: #6be619;"></i></button>
                                    </div>
                                </form>
                                <div class="filterTask">
                                    <div class="filterTask__label">
                                        <label for="searchInput" class="input-label">Pesquisar</label>
                                    </div>
                                    <div class="filterTask__inputButton">
                                        <input type="text" class="filterTask__inputButton__input" name="searchInput"
                                            id="searchInput" placeholder="carro...">
                                        <button class="btn btn-add filterTask__inputButton__button"><i
                                                class="fa-solid fa-magnifying-glass fa-xl"
                                                style="color: #19191a;"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!--TO DO LIST-->
                            <div id="to-do-list" class="to-do-list">
                                <h2>Tarefas a fazer</h2>
                            </div>
                            <!--EDIT ITEN-->
                            <form id="editTask" class="to-do-list-itens editTask hide">
                                <h3>Editar Tarefa</h3>
                                <input type="text" class="editInput" name="editInput" id="editInput">
                                <button type="submit" id="saveButton"
                                    class="to-do-list-buttons saveButton">SALVAR</button>
                                <button type="submit" id="cancelButton"
                                    class="to-do-list-buttons cancelButton">CANCELAR</button>
                            </form>

                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
