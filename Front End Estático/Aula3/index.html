<!--Formulario de cadastro : Nome, telefone, idade (data), idade numero, email, senha, 
    um campo concordo com os termos  botão de enviar"  O style é livre.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bordaFull">
        <div class="inscrevaseTitle">
            <h2>Inscreva-se</h2>
        </div>
        <div class="form">
            <form id="form" class="formInscrevase" action="#" method="post">
                <fieldset class="dadosPessoais">
                    <legend>Dados Pessoais</legend>
                    <div class="form__nome formDadosPessoais">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="nomeInput inputWidth">
                    </div>
                    <div class="form__telefone formDadosPessoais">
                        <label for="telefone">Telefone</label>
                        <input type="number" name="telefone" id="telefone" class="telefoneInput inputWidth">
                    </div>
                    <div class="form__dataNascimento formDadosPessoais">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" id="dataNascimento" class="dataNascimentoInput inputWidth">
                    </div>
                    <div class="estado formDadosPessoais">
                        <label for="">Estado</label>
                        <select id="estado" name="estado" class="estadoInput inputWidth">
                        <option disabled selected>Selecione seu Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="form__genero formDadosPessoais">                      
                        <input type="radio" name="genero" id="feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                <fieldset class="dadosAcesso">
                    <legend>Dados de Acesso</legend>
                    <div class="form__email formDadosAcesso">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="emailInput inputWidth">
                    </div>
                    <div class="form__senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="senhaInput inputWidth">
                    </div>          
                </fieldset>
                <div class="form__termos">                    
                    <input type="checkbox" name="termos" id="termos">
                    <label for="termos">Concordo com os Termos e Condições</label>
                </div>
                <button type="submit" class="botaoCadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
