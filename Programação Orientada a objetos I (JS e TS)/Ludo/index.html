<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Play</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!--Ícone aba-->
    <link rel="shortcut icon" href="./img/shortcut_icon.png" type="">

    <!--Normalize para ficar igual em todos os navegadores-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>

<body>
    <header>
        <div class="text-5xl py-3 ml-5 bg-slate-50">
            <h1 id="ludoPlayPrincipal">LudoPlay</h1>
        </div>
    </header>
    <div class="container-body">
        <section id="QtdeJogadores">
            <div class="container-jogadores">
                <div id="Jogadores">
                    <h3 id="titleQtdeJogadores" class="text-5xl p-3 text-center mt-5">Serão quantos jogadores?</h3>
                </div>
                <div class="container-box-jogadores">
                    <div class="box-jogadores">
                        <p>01 Jogador</p>
                    </div>
                    <div class="box-jogadores">
                        <p>02 Jogadores</p>
                    </div>
                    <div class="box-jogadores"> 
                        <p>03 Jogadores</p>
                    </div>
                    <div class="box-jogadores">
                        <p>04 Jogadores</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="boardGame">
            <div class="board">
                <div class="row">
                  <div class="green-box">
                    <div class="white-big-circle">
                        <div class="white-box">
                        <div class="green circle"><img class="piece" src="./img/GreenPiece.png"></div>
                        <div class="green circle"><img class="piece" src="./img/GreenPiece.png"></div>
                        <div class="green circle"><img class="piece" src="./img/GreenPiece.png"></div>
                        <div class="green circle"><img class="piece" src="./img/GreenPiece.png"></div>
                        </div>
                    </div>
                  </div>
                  <div class="cell-container">
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell blue"></div>
                      <div class="cell blue"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell blue"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell blue"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell blue"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell blue"></div>
                      <div class="cell"></div>
                    </div>
                  </div>
                  <div class="blue-box">
                    <div class="white-big-circle">
                        <div class="white-box">
                        <div class="blue circle"><img class="piece" src="./img/BluePiece.png"></div>
                        <div class="blue circle"><img class="piece" src="./img/BluePiece.png"></div>
                        <div class="blue circle"><img class="piece" src="./img/BluePiece.png"></div>
                        <div class="blue circle"><img class="piece" src="./img/BluePiece.png"></div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="cell-container">
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell green"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell green"></div>
                      <div class="cell green"></div>
                      <div class="cell green"></div>
                      <div class="cell green"></div>
                      <div class="cell green"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                    </div>
                  </div>
                  <div class="destination"></div>
                  <div class="cell-container">
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell yellow"></div>
                      <div class="cell yellow"></div>
                      <div class="cell yellow"></div>
                      <div class="cell yellow"></div>
                      <div class="cell yellow"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell yellow"></div>
                      <div class="cell"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="red-box">
                    <div class="white-big-circle">
                        <div class="white-box">
                        <div class="red circle"><img class="piece" src="./img/RedPiece.png"></div>
                        <div class="red circle"><img class="piece" src="./img/RedPiece.png"></div>
                        <div class="red circle"><img class="piece" src="./img/RedPiece.png"></div>
                        <div class="red circle"><img class="piece" src="./img/RedPiece.png"></div>
                        </div>
                    </div>
                  </div>
                  <div class="cell-container">
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell red"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell red"></div>
                      <div class="cell "></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell red"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell red"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell red"></div>
                      <div class="cell red"></div>
                      <div class="cell"></div>
                    </div>
                    <div class="row">
                      <div class="cell"></div>
                      <div class="cell"></div>
                      <div class="cell"></div>
                    </div>
                  </div>
                  <div class="yellow-box">
                    <div class="white-big-circle">
                        <div class="white-box">
                        <div class="yellow circle"><img class="piece" src="./img/YellowPiece.png"></div>
                        <div class="yellow circle"><img class="piece" src="./img/YellowPiece.png"></div>
                        <div class="yellow circle"><img class="piece" src="./img/YellowPiece.png"></div>
                        <div class="yellow circle"><img class="piece" src="./img/YellowPiece.png"></div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </div>
    
    <!--Javascript-->
    <script type="module" src="./script.js"></script>
</body>

</html>
